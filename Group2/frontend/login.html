<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel With Us - Template</title>
  <link rel="icon" type="image/x-icon" href="/images/artwork/favicon.ico">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

  <!-- NAVIGATION BAR -->
  <div id="appendHeader"></div>
  <!-- END OF NAVIGATION BAR -->

  <main class="login_frame">
    <section class="container-fluid mt-5 mb-2 pt-4">
      <form class="border border-primary-subtle rounded-3 bg bg-primary-subtle">
        <h1 class="text-center m-5">Login to your account</h1>
        <div class="m-4">
          <label for="username" class="form-label">Username: </label>
          <input type="text" class="form-control" id="username">
          <div id="username" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="m-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="m-4 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <div class="m-4 d-grid">
          <button type="button" class="btn btn-primary" onclick="validateLogin()">Submit</button>
          <div id="register" class="form-text my-3 text-center">
            <h6>For admin only</h6>
          </div>
        </div>
      </form>
    </section>
  </main>

  <!-- FOOTER SITE MAP AND CONTACT US -->
  <footer id="footer" class="container-fluid"></footer>
  <!--END OF FOOTER-->

  <script src="/js/common/bootstrap.bundle.min.js"></script>
  <script src="/js/common/header.js"></script>
  <script src="/js/common/footer.js"></script>
  <script>
    function validateLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Simple validation
      if (username === 'allan' && password === '1234') {
        alert('Login successful!');
        // Set session variable to indicate the user is logged in
        sessionStorage.setItem('loggedIn', 'true');
        // Redirect to the product_form.html page
        window.location.href = 'product_form.html';
      } else {
        alert('Invalid username or password. Please try again.');
      }
    }
  </script>
</body>

</html>
