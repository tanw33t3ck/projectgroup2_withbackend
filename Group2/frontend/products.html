<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel With Us - Products</title>
  <link rel="icon" type="image/x-icon" href="/images/artwork/favicon.ico">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <!-- add popup screen on click product image -->
  <div id="productModal" class="modal fade">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Product Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Add content for the product details here -->
          <div class="row">
            <div class="col-md-5">
              <section class="row border border-primary-subtle p-2 mt-1 mx-2 rounded-3 bg-secondary-subtle">
                <h4 class="py-3 text-center">Product Images</h4>
                <div class="col-12 p-1 mb-2">
                  <img id="productImage" class="img-fluid" alt="Product Image" style="height: 285px;">
                </div>
              </section>
            </div>
            <div class="col">
              <section class="row border border-primary-subtle py-2 me-2 mb-2 mx-0 bg-secondary-subtle rounded-3">
                <h4 class="ps-2 mt-2 mb-4 py-3 text-center">Tour Package Product Details</h4>
                <div class="col-9 p-2 mb-3">
                  <h6>Tour Product Title:</h6>
                  <p id="productName"></p>
                </div>
                <div class="col-9 p-2 mb-3">
                  <h6>Tour Category:</h6>
                  <p id="productCategory"></p>
                </div>
                <div class="row mx-auto mb-3">
                  <div class="col p-0">
                    <h6>Tour Price:</h6>
                    <p id="productPrice"></p>
                  </div>
                </div>
            </div>
            <div class="col-12">
              <section class="row border border-primary-subtle py-2 me-2 mb-2 mt-1 ms-2 bg-secondary-subtle rounded-3">
                <h6>Tour Package Description:</h6>
                <p id="productDescription"></p>
            </div>
            </section>
            <div>
              <p>To book this package kindly submit a query and we will get back to you shortly.</p>
            </div>
            <form id="emailForm" style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
              <div>
                  <label for="firstName">Name:</label>
                  <input type="text" id="firstName" name="FirstName">
              </div>
              <div>
                  <label for="email">Email:</label>
                  <input type="text" id="email" name="Email">
              </div>
              <input type="submit" name="submit" value="Submit">
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end of pop up screen -->

  <!-- NAVIGATION BAR -->
  <div id="appendHeader"></div>
  <!-- END OF NAVIGATION BAR -->

  <main>
    <div class="featuredtours">
      <h2>All Tours</h2>
      <div id="filterBar" class="mb-3">
        <label for="categoryFilter" class="me-2">Filter by Category:</label>
        <select id="categoryFilter">
          <option value="all">All Categories</option>
          <!-- Add options dynamically based on available categories -->
        </select>
        <button onclick="filterProducts()">Apply Filter</button>
      </div>
      <div id="productItems"></div>

      <!-- adding card -->
      <div id="list-products" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- end of adding card -->

      </div>
    </div>
  </main>

  <!-- FOOTER SITE MAP AND CONTACT US -->
  <footer id="footer" class="container-fluid"></footer>
  <!--END OF FOOTER-->

  <script src="/js/common/bootstrap.bundle.min.js"></script>
  <script src="/js/common/header.js"></script>
  <script src="/js/common/footer.js"></script>
  <script src="/js/itemsController.js"></script>
  <script src="/js/tours.js"></script>
</body>

</html>
